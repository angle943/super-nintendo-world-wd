<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./index.js" async></script>
  </head>

  <header></header>
  <body>
    <!-- Rides And Experiences -->

    <section class="experiencesWrapper">
      <div class="experiences">
        <h2 class="experiencesHead">Rides & Experiences</h2>

        <div class="experiencesTopSection">
          <p class="pFilter p1">results</p>
          <button class="btnFilterMain link2">filters</button>
        </div>

        <!-- Mobile Version -->

        <dialog class="dialog slider">
          <button aria-label="cancel filter" class="btnDialog btnDialogClose">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
              height="1.875em"
              width="1.875em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>

          <button data-filter="all" class="btnFilter link2 filterOn">
            all
          </button>
          <button data-filter="attractions" class="btnFilter link2">
            attractions
          </button>
          <button data-filter="dining" class="btnFilter link2">dining</button>
          <button data-filter="resorts" class="btnFilter link2 offset">
            resorts
          </button>
          <button data-filter="shows" class="btnFilter link2">shows</button>

          <img class="charactersImg" src="assets/characters.png" />
          <button class="btnDailog btnDialogResults link2">show results</button>
        </dialog>

        <!-- Desktop version -->
        <div class="filters">
          <p class="pFilter2 p1">results</p>

          <button data-filter="all" class="btnFilter link2 filterOn">
            all
          </button>
          <button data-filter="attractions" class="btnFilter link2">
            attractions
          </button>
          <button data-filter="dining" class="btnFilter link2">dining</button>
          <button data-filter="resorts" class="btnFilter link2 offset">
            resorts
          </button>
          <button data-filter="shows" class="btnFilter link2">shows</button>
        </div>

        <div class="cardsContainer"></div>
      </div>
    </section>
  </body>
</html>
